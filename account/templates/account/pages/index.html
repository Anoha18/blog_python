{% extends 'account/layouts/account_layout.html' %}

{% block links %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
{% endblock %}

{% block title %}Главная | Личный кабинет{% endblock %}

{% block content %}
  <div class="container justify-content-center align-content-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Главная</li>
      </ol>
    </nav>

    <div id="container" class="container" data-json="{{ data }}">
      <div class="row align-content-center justify-content-center">
        <div class="col-7">
          <canvas id="chartPostViews"></canvas>
        </div>
        <div class="col-7">
          <canvas id="chartPostComments"></canvas>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {% load static %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
  <script src="{% static 'account/js/chart.js' %}" ></script>
{% endblock %}
