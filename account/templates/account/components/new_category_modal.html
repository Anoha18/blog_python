<div class="modal fade" id="newCategoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Новая категория</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-3">
          <label for="categoryName">Наименование</label>
          <input placeholder="Программирование" type="text" class="form-control" id="categoryName" aria-describedby="basic-addon3">
          <div id="categoryNameError" class="invalid-feedback d-none"></div>
        </div>
        <div class="form-group">
          <label for="categoryDesc">Описание</label>
          <textarea class="form-control" id="categoryDesc" style="resize: none;" rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeAddNewCategoryModal" class="btn btn-secondary bg-light" data-bs-dismiss="modal" style="color: black;">Закрыть</button>
        <button type="button" id="addNewCategoryButton" class="btn btn-primary bg-dark border-0">Добавить</button>
      </div>
    </div>
  </div>
</div>
