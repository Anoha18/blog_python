<div class="card account-post__card" style="width: 18rem;">
  <img src="{{ post.image }}" class="card-img-top" alt="img">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <div class="card-text account-card-text">{{ post.body|safe }}</div>
    <div class="d-flex flex-row align-items-center justify-content-between">
      <a href="#" class="btn btn-primary">Посмотреть</a>
      <div class="account-post-card-meta d-flex flex-row">
        <div class="card-meta__item" style="margin-right: 10px;">
          <i class="fas fa-eye"></i>
          <span>{{ post.views_count }}</span>
        </div>
        <div class="card-meta__item">
          <i class="fas fa-comment-alt"></i>
          <span>{{ post.comments_count }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
