<aside class="recommend">
  <div class="recommend__header">
    <h3 class="recommend__header-title">
      Рекомендуем
    </h3>
  </div>
  <div class="recommend__content">
    <ul class="content-list">
      {% for recommend_post in recommend_posts %}
        <li class="content-list__item">
          <a class="list__item-title" href="/posts/{{ recommend_post.id }}">
            {{ recommend_post.title }}
          </a>
          <div class="list__item-meta">
            <div class="meta__item">
              <i class="fas fa-eye"></i>
              <span class="meta__item-counter">{{ recommend_post.views_count|default_if_none:0 }}</span>
            </div>
            <div class="meta__item">
              <i class="fas fa-comment-alt"></i>
              <span class="meta__item-counter">{{ recommend_post.comments_count|default_if_none:0 }}</span>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</aside>
