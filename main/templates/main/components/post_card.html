<div class="card mb-3">
  <div class="card-img__container">
    <img
      src="{{ post.image }}"
      class="card-img-top"
      alt="image"
    >
  </div>
  <div class="card-body">
    <h3 class="card-title">
      <a class="card-title__link" href="{% url 'post' post_id=post.id %}">
        {{ post.title }}
      </a>
    </h3>
    <div class="card-text main-card-text">{{ post.body|safe }}</div>
    <p class="card-text"><small class="text-muted">Добавлено {{ post.created_at|date:"d M, Y" }}</small></p>
    <div class="d-flex flex-row align-items-center justify-content-between">
      <a href="{% url 'post' post_id=post.id %}" class="btn btn-dark">Читать дальше</a>
      <div class="account-post-card-meta d-flex flex-row">
        <div class="card-meta__item" style="margin-right: 10px;">
          <i class="fas fa-eye"></i>
          <span>{{ post.views_count|default_if_none:0 }}</span>
        </div>
        <div class="card-meta__item">
          <i class="fas fa-comment-alt"></i>
          <span>{{ post.comments_count|default_if_none:0 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
