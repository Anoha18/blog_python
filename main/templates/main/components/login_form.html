<form class="login__form px-4 py-3" method="post" novalidate>
  {% csrf_token %}
  <div class="form__header mb-4">
    <h3>
      Вход
    </h3>
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormLogin" class="form-label">Логин</label>
    <input type="login" name="login" class="form-control" id="exampleDropdownFormLogin" placeholder="login">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormPassword1" class="form-label">Пароль</label>
    <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="password">
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Запомнить меня
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary bg-dark border-0">Войти</button>
</form>
