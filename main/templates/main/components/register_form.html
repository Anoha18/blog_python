<form class="login__form px-4 py-3" method="post" novalidate>
  {% csrf_token %}
  <div class="form__header mb-4">
    <h3>
      Регистрация
    </h3>
  </div>
  <div class="mb-3">
    <label for="registerFormFirstName" class="form-label">Имя</label>
    <input
      type="text"
      name="firstname"
      class="form-control {% if errors.firstname %}is-invalid{%endif%}"
      id="registerFormFirstName"
      placeholder="Иван"
      required
    >
    <div id="registerFormFirstName" class="invalid-feedback">
      {{ errors.firstname }}
    </div>
  </div>
  <div class="mb-3">
    <label for="registerFormLastName" class="form-label">Фамилия</label>
    <input
      type="lastname"
      name="lastname"
      class="form-control {% if errors.lastname %}is-invalid{%endif%}"
      id="registerFormLastName"
      placeholder="Иванов"
    >
    <div class="invalid-feedback">
      {{ errors.lastname }}
    </div>
  </div>
  <div class="mb-3">
    <label for="registerFormLogin" class="form-label">Логин</label>
    <input
      type="login"
      name="login"
      class="form-control {% if errors.login %}is-invalid{%endif%}"
      id="registerFormLogin"
      placeholder="login"
      required
    >
    <div class="invalid-feedback">
      {{ errors.login }}
    </div>
  </div>
  <div class="mb-3">
    <label for="registerFormPassword1" class="form-label">Пароль</label>
    <input
      type="password"
      name="password1"
      class="form-control {% if errors.password1 %}is-invalid{%endif%}"
      id="registerFormPassword1"
      placeholder="password"
      required
    >
    <div class="invalid-feedback">
      {{ errors.password1 }}
    </div>
  </div>
  <div class="mb-3">
    <label for="registerFormPassword2" class="form-label">Повторите пароль</label>
    <input
      type="password"
      name="password2"
      class="form-control {% if errors.password2 %}is-invalid{%endif%}"
      id="registerFormPassword2"
      placeholder="password"
      required
    >
    <div class="invalid-feedback">
      {{ errors.password2 }}
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Зарегистироваться</button>
</form>
